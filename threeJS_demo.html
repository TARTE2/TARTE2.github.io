<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test tech</title>
    <link rel="stylesheet" href="styleTHREE.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="assets/jquery-3.7.1.min.js"></script>



    <script src="script_THREE.js"></script>
</head>
<body>

<div class="tab-content">
    <div id="scale-box">
        <label for="scaleSlider">Taille du modèle:</label>
        <input type="range" id="scaleSlider" name="scaleSlider" min="0" max="10" step="0.1" value="1">
    </div>

    <div id="rotate-box">
        <label for="rotateSlider">Vitesse de rotation:</label>
        <input type="range" id="rotateSlider" name="rotateSlider" min="0" max="10" step="0.1" value="1">
    </div>

    <label for="rotationCheckbox">Désactiver la rotation:</label>
    <input type="checkbox" id="rotationCheckbox">

    <h4>Importer un modèle GLB</h4>
    <input type="file" id="fileInput" accept=".glb,.gltf">
</div>


</body>

</html>
